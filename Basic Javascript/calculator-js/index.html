<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>


    <div id="calc">
        <h2 id="heading">Calculator</h2>
        <h2 id="output">0
        </h2>
        <h2 id="digits0">
            <span id="mplus">M+</span><span id="mminus">M-</span><span id="ms">MS</span>
        </h2>
        <h2 id="digits1">
            <span id="percent">%</span><span id="ce">CE</span><span id="c">C</span><span id="back">X</span>
        </h2>
        <h2 id="digits2">
            <span id="inv">1/x</span><span id="sqr">x²</span><span id="sqrt">√x</span><span id="div">÷</span>
        </h2>
        <h2 id="digits3">
            <span id="seven">7</span><span id="eight">8</span><span id="nine">9</span><span id="mul">×</span>
        </h2>
        <h2 id="digits4">
            <span id="four">4</span><span id="five">5</span><span id="six">6</span><span id="minus">-</span>
        </h2>
        <h2 id="digits5">
            <span id="one">1</span><span id="two">2</span><span id="three">3</span><span id="plus">+</span>
        </h2>
        <h2 id="digits6">
            <span id="pm">±</span><span id="zero">0</span><span id="dot">.</span><span id="eq">=</span>
        </h2>
    </div>      
    <script src="index.js"></script>
</body>
</html>
